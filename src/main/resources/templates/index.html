<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
 shrink-to-fit=no">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
<h1>Personen</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Nummer</th>
        <th>Voornaam</th>
        <th>Familienaam</th>
        <th>Woonplaats</th>
    </tr>
    </thead>
    <tbody>
    <div class="container">
    <tr th:each="persoon:${personen}" th:object="${persoon}">
        <td th:text="*{id}">
        <td th:text="*{voornaam}">
        <td th:text="*{familienaam}">
        <td th:text="*{woonplaats}">
    </tr>
    </div>
    </tbody>
</table>
</body>
</html>
